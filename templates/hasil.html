<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pencarian Khodam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #161853; 
        }
        .container {
            background: #FAEDF0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Hasil Pencarian Khodam</h1>
        
        <p><strong>Nama</strong> {{ nama }}</p>
        <p><strong>Khodam</strong> {{ khodam }}</p>
        <p><strong>Kekuatan</strong> {{ arti }}</p>
        <a href="/" class="btn btn-primary">Cek Lagi</a>
        <footer>
            <p>by: manghehe</p>
        </footer>
    </div>
</body>
</html>
